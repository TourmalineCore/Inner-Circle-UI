name: component and snapshot testing by jest and cypress

on:
    push:
        branches:
            - feature/*
            - develop
jobs:
    component-tests:
        name: Component testing
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v2

            - name: Download dependencies
              continue-on-error: true
              run: |
                npm ci

            - name: Run tests
              continue-on-error: true
              run: npm test